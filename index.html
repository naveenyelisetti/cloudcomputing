<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Count by Country</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<h1>Student Count by Country</h1>
<table id="studentTable">
<thead>
<tr><th>Country</th><th>Student Count</th></tr>
</thead>
<tbody></tbody>
</table>
<script>
async function fetchStudentData() {
const response = await fetch('https://studentportal-bscjejcjfahxh0dy.eastus2-01.azurewebsites.net/api/HttpTrigger1?code=SLJiKsSMjz_YbjqFoVg8Uo14y-k94vXw4H1rBj_eA9FzAzFuOcElcg==');
const data = await response.json();
const tableBody = document.querySelector('#studentTable tbody');
tableBody.innerHTML = data.map(row =>
`<tr><td>${row.Country}</td><td>${row.StudentCount}</td></tr>`).join('');
}
fetchStudentData();
</script>
</body>
</html>
