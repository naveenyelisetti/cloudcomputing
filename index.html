<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Count by Country</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Student Count by Country</h1>
      <p class="subtitle">Counts loaded from Azure SQL using an Azure Function API</p>

      <div class="table-wrap">
        <table id="studentTable">
          <thead>
            <tr><th>Country</th><th>Student Count</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <p id="status" class="status loading">Loading...</p>
    </div>
  </div>

  <script>
    async function fetchStudentData() {
      const statusEl = document.getElementById("status");
      const tableBody = document.querySelector("#studentTable tbody");

      try {
        // Replace with your real Azure Function endpoint (include ?code=... if needed)
        const response = await fetch("https://studentportal-bscjejcjfahxh0dy.canadacentral-01.azurewebsites.net/api/HttpTrigger?code=c7weN1iN7pfCZMZOi9567ws6lzpYMCakB652cFzJmfhMAzFuUEoqog==");

        if (!response.ok) {
          throw new Error("API returned " + response.status);
        }

        const data = await response.json();

        tableBody.innerHTML = data.map(row =>
          `<tr><td>${row.Country}</td><td>${row.StudentCount}</td></tr>`
        ).join("");

        statusEl.className = "status ok";
        statusEl.textContent = "Loaded successfully.";
      } catch (err) {
        console.error(err);
        statusEl.className = "status error";
        statusEl.textContent = "Failed to load data. Check API URL / CORS / Function logs.";
      }
    }

    fetchStudentData();
  </script>
</body>
</html>
